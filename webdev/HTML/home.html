<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
 <link rel="stylesheet" href="/CSS/home-style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-containor">
      <div class="border">
        <div class="heading-div">
          <h1>Login</h1>
        </div>
        <div class="user-div">
          <label for="User-id">User id :</label>
          <input
            type="text"
            class="User-id"
            required
            placeholder="Enter you Gmail/user id"
          />
        </div>
        <div class="password-div">
          <label for="pass">Password :</label>
          <input
            type="password"
            id="pass"
            placeholder="Enter password"
            required
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$"
          />
        </div>
        <div class="check-box-div">
            <input type="checkbox" name="terms" id="terms-contions">
            <label for="terms-contions">I agree to <a href="#">terms</a> and <a href="#">conditions</a>.</label>
        </div>
        <div class="btn-div">
            <button class="btn-submit">Submit</button>
        </div>
        <div class="forget-pass-div">
          <a href="#">forget password ?</a>
        </div>
      </div>
    </div>
  </body>
</html>
